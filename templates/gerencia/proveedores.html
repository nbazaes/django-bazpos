{% extends 'index.html' %} 
{% block index_content %} 
{% endblock %} 
{% block contenido %} 
{% load static %}

<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">Menu de proveedores</h1>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Proveedores</h6>
        </div>
        <a href="{% url 'listarProveedores' %}" class="ms-auto btn btn-primary">Editar proveedores</a>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered display" id="proveedores" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Persona de contacto</th>
                            <th>Teléfono</th>
                            <th>Correo electrónico</th>
                            <th>Dirección</th>
                            <th>Fecha de creación</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<!-- Page level plugins -->

<!-- Comenta o elimina esta línea si no necesitas este archivo -->
<!-- <script src="{% static 'js/demo/datatables-demo.js' %}"></script> -->
<script>
    $(document).ready(function () {
        try {
            $("#proveedores").DataTable({
                ajax: {
                    url: "/gerencia/api/proveedores/",
                    type: "GET",
                    dataSrc: "",
                    error: function (xhr, error, thrown) {
                        console.error("DataTables error:", error, thrown);
                        alert("Error al cargar los datos: " + error);
                    },
                },
                columns: [
                    { data: "proveedor_id" },
                    { data: "nombre" },
                    { data: "persona_contacto" },
                    { data: "telefono" },
                    { data: "correo" },
                    { data: "direccion" },
                    { data: "fecha_creacion" },
                ],
                language: {
                    sProcessing: "Procesando...",
                    sLengthMenu: "Mostrar _MENU_ registros",
                    sZeroRecords: "No se encontraron resultados",
                    sEmptyTable: "Ningún dato disponible en esta tabla",
                    sInfo: "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    sInfoEmpty:
                        "Mostrando registros del 0 al 0 de un total de 0 registros",
                    sInfoFiltered: "(filtrado de un total de _MAX_ registros)",
                    sInfoPostFix: "",
                    sSearch: "Buscar:",
                    sUrl: "",
                    sInfoThousands: ",",
                    sLoadingRecords: "Cargando...",
                    oPaginate: {
                        sFirst: "Primero",
                        sLast: "Último",
                        sNext: "Siguiente",
                        sPrevious: "Anterior",
                    },
                    oAria: {
                        sSortAscending:
                            ": Activar para ordenar la columna de manera ascendente",
                        sSortDescending:
                            ": Activar para ordenar la columna de manera descendente",
                    },
                },
            });
        } catch (e) {
            console.error("Error initializing DataTable:", e);
        }
    });
</script>

{% endblock %}
